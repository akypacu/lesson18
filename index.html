<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do list</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-do List</h1>
			<button class="get">Show All Tasks</button>
			<div class="task-container"></div>
			<input class="title" type="text" id="title" class="title" placeholder="Enter task title">
			<input class="description" type="text" id="description" class="description" placeholder="Enter task description">
			<button class="postbtn">Add Task</button>
		  </div>
		<script src="script.js"></script>
	</body>
</html>
